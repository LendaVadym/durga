version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=DurgaDb
      - POSTGRES_USER=durga_user
      - POSTGRES_PASSWORD=DurgaServer2024!
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./db_install/sql/postgres_init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U durga_user -d DurgaDb"]
      interval: 30s
      timeout: 10s
      retries: 3

  # .NET API
  durga-api:
    build:
      context: ./Durga.Api
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=DurgaDb;Username=durga_user;Password=DurgaServer2024!
      - JWT__SecretKey=ThisIsAVeryLongSecretKeyForJWTTokens123456789
      - JWT__Issuer=Durga.Api
      - JWT__Audience=Durga.Client
      - JWT__ExpiryInDays=7
    restart: unless-stopped
    volumes:
      - ./Durga.Api:/app/source
    networks:
      - durga-network

networks:
  durga-network:
    driver: bridge

volumes:
  postgres-data:

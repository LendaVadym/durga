# Flyway Configuration for Durga Application - PostgreSQL
# =======================================================

# JDBC URL for PostgreSQL database
# Update these values based on your database configuration
flyway.url=jdbc:postgresql://localhost:5432/durga_db

# Database credentials
# Use environment variables in production: ${FLYWAY_USER}, ${FLYWAY_PASSWORD}
flyway.user=postgres
flyway.password=password

# Schemas to manage
flyway.schemas=public

# Location of migration scripts
flyway.locations=filesystem:sql

# Baseline settings (useful for existing databases)
flyway.baselineOnMigrate=true
flyway.baselineVersion=0
flyway.baselineDescription=Baseline

# Validation settings
flyway.validateOnMigrate=true
flyway.cleanDisabled=false

# SQL Migration Settings
flyway.sqlMigrationPrefix=V
flyway.sqlMigrationSeparator=__
flyway.sqlMigrationSuffixes=.sql

# Encoding
flyway.encoding=UTF-8

# Table to store schema history
flyway.table=flyway_schema_history

# Mixed mode settings
flyway.outOfOrder=false
flyway.group=false

# Installed by
flyway.installedBy=durga_system
